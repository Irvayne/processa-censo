<!DOCTYPE html>
<html>
<head>
	<title>Procura Censa</title>
	<script type="text/javascript">
            function procurar(){
            	var texto=document.getElementById("texto").value;
				var num=document.getElementById("campo").value;
				var res = texto.split("\n");
				var linha = res[1];
				res = linha.split("|");
				var coluna = res[num - 1];
				if(coluna === ''){
					coluna = 'vazio';
				}
				alert("Registro 10 - Valor do campo "+ num + " Ã©: "+ coluna);
            }
     </script>
	
</head>
<body>
<h3>Procura registro CENSO - 2020</h3>
<label for="text">Resultado:</label>
<br/>
<textarea id="texto" rows="10" cols="100">
</textarea>
<br/><br/><br/>
<label for="text">Informe numero do campo:</label>
<br/>
<input type="text" id="campo">
<br/><br/><br/>
<button>Procurar</button>
</body>
</html>
